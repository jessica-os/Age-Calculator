<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variables.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="container">
      <form class="form">
        <div class="input-block">
          <label class="label label-day" for="day">Day</label>
          <input
            class="input"
            type="number"
            name="day"
            id="day"
            placeholder="DD"
          />

          <span class="empty-input">This field is required</span>
          <span class="wrong-value">Must be a valid day</span>
        </div>

        <div class="input-block">
          <label class="label label-month" for="month">Month</label>
          <input
            class="input"
            type="number"
            name="month"
            id="month"
            placeholder="MM"
          />
          <span class="empty-input">This field is required</span>
          <span class="wrong-value">Must be a valid month</span>
        </div>

        <div class="input-block">
          <label class="label label-year" for="year">Year</label>
          <input
            class="input"
            type="number"
            name="year"
            id="year"
            placeholder="YYYY"
          />
          <span class="empty-input">This field is required</span>
          <span class="wrong-value">Must be in the past</span>
        </div>
        <button class="btn-icon">
          <img class="icon" src="./assets/images/icon-arrow.svg" alt="" />
        </button>
        
      </form>

      <section class="results">
        
        <p><span class="years">--</span>years</p>
        <p><span class="months">--</span>months</p>
        <p><span class="days">--</span> days</p>
      </section>
    </main>

    <script src="./src/js/index.js"></script>
  </body>
</html>
